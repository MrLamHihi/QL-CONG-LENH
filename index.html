<!DOCTYPE html>

    <style>
        /* CSS C∆° b·∫£n */

        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }

        }

            position: sticky; /* Gi·ªØ ti√™u ƒë·ªÅ b·∫£ng khi cu·ªôn */
            top: 0;

        .highlight-col-d { 
            background-color: #e6ffe6; /* T√¥ m√†u nh·∫π cho c·ªôt t√¨m ki·∫øm (C·ªôt D) */
            font-weight: bold;

</head>
<body>

    <h2>üîç Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng</h2>
    <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Nh·∫≠p k√Ω t·ª± ƒë·ªÉ t√¨m trong C·ªôt D...">

    <div id="results">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>

    <script>
        let allData = [];
        const dataFilePath = 'data.csv';

        // T·∫£i v√† x·ª≠ l√Ω d·ªØ li·ªáu CSV
        fetch(dataFilePath)
            .then(response => response.text())
            .then(csvText => {
                allData = parseCSV(csvText);
                document.getElementById('results').innerHTML = '<p>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng. H√£y b·∫Øt ƒë·∫ßu g√µ.</p>';
            })
            .catch(error => {
                document.getElementById('results').innerHTML = '<p style="color:red;">L·ªói: Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu CSV.</p>';
                console.error('Error loading CSV:', error);
            });

        // H√†m chuy·ªÉn ƒë·ªïi CSV th√†nh M·∫£ng D·ªØ li·ªáu (g√°n C·ªôt D v√†o tr∆∞·ªùng 'searchField')
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            // B·ªè qua d√≤ng header (d√≤ng 0)
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (currentLine) {
                    const columns = currentLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || currentLine.split(',');
                    
                    if (columns.length >= 4) { 
                        result.push({
                            // Gi·∫£ s·ª≠ 4 c·ªôt ƒë·∫ßu ti√™n l√† A, B, C, D
                            colA: columns[0] ? columns[0].trim().replace(/^"|"$/g, '') : '', 
                            colB: columns[1] ? columns[1].trim().replace(/^"|"$/g, '') : '',
                            colC: columns[2] ? columns[2].trim().replace(/^"|"$/g, '') : '',
                            // C·ªòT D (Index 3) d√πng ƒë·ªÉ t√¨m ki·∫øm
                            searchField: columns[3] ? columns[3].trim().replace(/^"|"$/g, '') : '',
                            // Th√™m c√°c c·ªôt kh√°c n·∫øu c·∫ßn, v√≠ d·ª•: colE: columns[4]...
                        });
                    }
                }
            }
            return result;
        }

        // H√†m T√¨m ki·∫øm T·ª± ƒë·ªông (ch·∫°y khi g√µ ph√≠m)
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (searchTerm.length === 0) {
                resultsDiv.innerHTML = '<p>B·∫Øt ƒë·∫ßu g√µ ƒë·ªÉ t√¨m ki·∫øm...</p>';
                return;
            }

            const filteredData = allData.filter(item => {
                // CH·ªà T√åM KI·∫æM TRONG C·ªòT D
                return item.searchField.toLowerCase().includes(searchTerm);
            }).slice(0, 100); // Gi·ªõi h·∫°n 100 k·∫øt qu·∫£

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ d∆∞·ªõi d·∫°ng B·∫¢NG
            if (filteredData.length > 0) {
                let tableHTML = '<table class="data-table"><thead><tr>';
                
                // Ti√™u ƒë·ªÅ b·∫£ng
                tableHTML += '<th>C·ªôt A</th><th>C·ªôt B</th><th>C·ªôt C</th><th class="highlight-col-d">C·ªôt D (T√¨m)</th></tr></thead><tbody>';

                // D·ªØ li·ªáu t·ª´ng h√†ng
                filteredData.forEach(item => {
                    tableHTML += `<tr>
                        <td>${item.colA}</td>
                        <td>${item.colB}</td>
                        <td>${item.colC}</td>
                        <td class="highlight-col-d">${item.searchField}</td>
                    </tr>`;
                });

                tableHTML += '</tbody></table>';
                resultsDiv.innerHTML = tableHTML;
            } else {
                resultsDiv.innerHTML = `<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ trong C·ªôt D cho "${searchTerm}".</p>`;
            }
        }
    </script>
</body>
</html>
