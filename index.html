<!DOCTYPE html>
<html>
<head>
    <title>Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS C∆° b·∫£n */
        body { font-family: Arial, sans-serif; padding: 15px; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        
        /* CSS cho B·∫£ng (Table) */
        .result-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        .result-table th, .result-table td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 12px; word-wrap: break-word; }
        .result-table th { background-color: #f2f2f2; font-weight: bold; }
        .result-table tr:nth-child(even) { background-color: #f9f9f9; }
        .result-table tr:hover { background-color: #f1f1f1; }
        
        /* Highlight cho C·ªôt D (T√¨m ki·∫øm) */
        .highlight-colD { background-color: #d4edda; color: #155724; font-weight: bold; } 
    </style>
</head>
<body>

    <h2>üîç Tra C·ª©u D·ªØ Li·ªáu C·ªôt D</h2>
    <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Nh·∫≠p k√Ω t·ª± ƒë·ªÉ t√¨m trong C·ªôt D...">

    <div id="results">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        let allData = [];
        const dataFilePath = 'data.csv'; 
        const COL_COUNT = 8; // S·ªë l∆∞·ª£ng c·ªôt t·ªëi ƒëa c·∫ßn hi·ªÉn th·ªã (A ƒë·∫øn H)

        // T·∫£i v√† x·ª≠ l√Ω d·ªØ li·ªáu CSV
        fetch(dataFilePath)
            .then(response => response.text())
            .then(csvText => {
                const csvLines = csvText.split('\n').filter(line => line.trim() !== '');
                if (csvLines.length > 0) {
                    allData = parseCSV(csvLines.slice(1));
                }
                document.getElementById('results').innerHTML = '<p>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng. H√£y b·∫Øt ƒë·∫ßu g√µ.</p>';
            })
            .catch(error => {
                document.getElementById('results').innerHTML = '<p style="color:red;">L·ªói: Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu CSV.</p>';
                console.error('Error loading CSV:', error);
            });
        
        // H√†m chuy·ªÉn ƒë·ªïi CSV th√†nh M·∫£ng D·ªØ li·ªáu
        function parseCSV(dataLines) {
            const result = [];
            dataLines.forEach(currentLine => {
                const columns = currentLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                
                if (columns && columns.length >= COL_COUNT) { // ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 8 c·ªôt
                    let item = {};
                    
                    for (let i = 0; i < COL_COUNT; i++) {
                        const colValue = columns[i] ? columns[i].trim().replace(/^"|"$/g, '') : '';
                        item[`col${String.fromCharCode(65 + i)}`] = colValue; // L∆∞u tr·ªØ colA, colB, ...
                    }

                    // C·ªòT D (Index 3) d√πng ƒë·ªÉ t√¨m ki·∫øm
                    item.searchField = item.colD;
                    result.push(item);
                }
            });
            return result;
        }

        // H√†m T√¨m ki·∫øm T·ª± ƒë·ªông (ch·∫°y khi g√µ ph√≠m)
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (searchTerm.length === 0) {
                resultsDiv.innerHTML = '<p>B·∫Øt ƒë·∫ßu g√µ ƒë·ªÉ t√¨m ki·∫øm...</p>';
                return;
            }

            const filteredData = allData.filter(item => {
                // CH·ªà T√åM KI·∫æM TRONG C·ªòT D
                return item.searchField.toLowerCase().includes(searchTerm);
            });

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ d∆∞·ªõi d·∫°ng B·∫¢NG (TABLE)
            if (filteredData.length > 0) {
                let tableHTML = '<table class="result-table">';
                
                // Ti√™u ƒë·ªÅ b·∫£ng (C·ªôt A ƒë·∫øn H)
                tableHTML += '<thead><tr>';
                for (let i = 0; i < COL_COUNT; i++) {
                    const colName = String.fromCharCode(65 + i);
                    const isSearchCol = colName === 'D';
                    tableHTML += `<th class="${isSearchCol ? 'highlight-colD' : ''}">C·ªôt ${colName}</th>`;
                }
                tableHTML += '</tr></thead>';

                // N·ªôi dung b·∫£ng
                tableHTML += '<tbody>';
                filteredData.slice(0, 50).forEach(item => { // Gi·ªõi h·∫°n 50 d√≤ng
                    tableHTML += '<tr>';
                    for (let i = 0; i < COL_COUNT; i++) {
                        const colName = String.fromCharCode(65 + i);
                        const colKey = `col${colName}`;
                        const isSearchCol = colName === 'D';
                        
                        tableHTML += `<td class="${isSearchCol ? 'highlight-colD' : ''}">${item[colKey] || ''}</td>`;
                    }
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody>';
                tableHTML += '</table>';
                
                resultsDiv.innerHTML = tableHTML;
            } else {
                resultsDiv.innerHTML = `<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ trong C·ªôt D cho "${searchTerm}".</p>`;
            }
        }
    </script>
</body>
</html>
