<!DOCTYPE html>
<html>
<head>
    <title>Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng M·ªü R·ªông</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS gi·ªØ nguy√™n ƒë·ªÉ t·ªëi ∆∞u cho di ƒë·ªông */
        body { font-family: Arial, sans-serif; padding: 15px; max-width: 600px; margin: auto; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        .result-item { border: 1px solid #e0e0e0; padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .result-row div { margin-bottom: 4px; border-bottom: 1px dashed #eee; padding-bottom: 4px; }
        .result-row div:last-child { border-bottom: none; padding-bottom: 0; }
        .column-name { font-weight: bold; color: #555; display: inline-block; width: 100px; }
        .highlight { color: #28a745; font-weight: bold; } /* Highlight C·ªôt D */
        #results p { color: #888; }
    </style>
</head>
<body>

    <h2>üîç Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng M·ªü R·ªông</h2>
    <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Nh·∫≠p k√Ω t·ª± ƒë·ªÉ t√¨m trong C·ªôt D...">

    <div id="results">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        let allData = [];
        let headers = []; // M·∫£ng l∆∞u tr·ªØ ti√™u ƒë·ªÅ c·ªôt
        const MIN_COLS = 8; // ƒê·∫∑t s·ªë c·ªôt t·ªëi thi·ªÉu c·∫ßn x·ª≠ l√Ω (A-H l√† 8 c·ªôt)
        const SEARCH_COL_INDEX = 3; // Index c·ªßa C·ªôt D
        const dataFilePath = 'data.csv'; 

        // T·∫£i v√† x·ª≠ l√Ω d·ªØ li·ªáu CSV
        fetch(dataFilePath)
            .then(response => response.text())
            .then(csvText => {
                const csvLines = csvText.split('\n').filter(line => line.trim() !== '');
                if (csvLines.length > 0) {
                    headers = parseHeaders(csvLines[0]);
                    allData = parseCSV(csvLines.slice(1));
                }
                document.getElementById('results').innerHTML = '<p>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng. H√£y b·∫Øt ƒë·∫ßu g√µ.</p>';
            })
            .catch(error => {
                document.getElementById('results').innerHTML = '<p style="color:red;">L·ªói: Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu CSV.</p>';
                console.error('Error loading CSV:', error);
            });

        // H√†m t√°ch ti√™u ƒë·ªÅ c·ªôt (t·ª´ d√≤ng ƒë·∫ßu ti√™n c·ªßa CSV)
        function parseHeaders(headerLine) {
            // S·ª≠ d·ª•ng regex ƒë·ªÉ t√°ch c√°c gi√° tr·ªã, x·ª≠ l√Ω d·∫•u ph·∫©y trong ngo·∫∑c k√©p
            const cols = headerLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            return cols ? cols.map(h => h.trim().replace(/^"|"$/g, '')) : [];
        }

        // H√†m chuy·ªÉn ƒë·ªïi CSV th√†nh M·∫£ng D·ªØ li·ªáu (L∆∞u tr·ªØ t·∫•t c·∫£ c√°c c·ªôt)
        function parseCSV(dataLines) {
            const result = [];
            dataLines.forEach(currentLine => {
                const columns = currentLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                
                if (columns && columns.length >= MIN_COLS) {
                    let item = {};
                    let searchField = ''; 
                    
                    columns.forEach((col, index) => {
                        const colValue = col.trim().replace(/^"|"$/g, '');
                        // L∆∞u t·∫•t c·∫£ c√°c c·ªôt v√†o ƒë·ªëi t∆∞·ª£ng item (col0, col1, ..., col7)
                        item[`col${index}`] = colValue; 
                        
                        // C·ªòT D (index 3) d√πng ƒë·ªÉ t√¨m ki·∫øm
                        if (index === SEARCH_COL_INDEX) {
                            searchField = colValue;
                        }
                    });

                    item.searchField = searchField; // G√°n C·ªôt D v√†o tr∆∞·ªùng t√¨m ki·∫øm
                    result.push(item);
                }
            });
            return result;
        }

        // H√†m T√¨m ki·∫øm T·ª± ƒë·ªông (ch·∫°y khi g√µ ph√≠m)
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (searchTerm.length === 0) {
                resultsDiv.innerHTML = '<p>B·∫Øt ƒë·∫ßu g√µ ƒë·ªÉ t√¨m ki·∫øm...</p>';
                return;
            }

            const filteredData = allData.filter(item => {
                // CH·ªà T√åM KI·∫æM TRONG TR∆Ø·ªúNG 'searchField' (C·ªòT D)
                return item.searchField.toLowerCase().includes(searchTerm);
            }).slice(0, 50);

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ d∆∞·ªõi d·∫°ng c·∫•u tr√∫c b·∫£ng/d√≤ng
            if (filteredData.length > 0) {
                const numColsToDisplay = headers.length > 0 ? headers.length : MIN_COLS; // S·ªë c·ªôt hi·ªÉn th·ªã

                filteredData.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    let htmlContent = '<div class="result-row">';
                    
                    // L·∫∑p qua t·∫•t c·∫£ c√°c c·ªôt ƒë√£ ƒë∆∞·ª£c ƒë·ªçc (t·ª´ 0 ƒë·∫øn numColsToDisplay-1)
                    for (let i = 0; i < numColsToDisplay; i++) {
                        const colKey = `col${i}`;
                        const colValue = item[colKey] || '';
                        const isSearchCol = i === SEARCH_COL_INDEX; // C·ªôt D
                        
                        // L·∫•y ti√™u ƒë·ªÅ c·ªôt ho·∫∑c hi·ªÉn th·ªã t√™n m·∫∑c ƒë·ªãnh
                        const colName = headers[i] || `C·ªôt ${String.fromCharCode(65 + i)}`; 
                        
                        htmlContent += `
                            <div class="${isSearchCol ? 'highlight' : ''}">
                                <span class="column-name">${colName}:</span> 
                                ${colValue}
                            </div>
                        `;
                    }

                    htmlContent += '</div>';
                    resultItem.innerHTML = htmlContent;
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.innerHTML = `<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ trong C·ªôt D cho "${searchTerm}".</p>`;
            }
        }
    </script>
</body>
</html>
