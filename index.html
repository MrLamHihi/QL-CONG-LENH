<!DOCTYPE html>
<html>
<head>
    <title>Tra C·ª©u D·ªØ Li·ªáu C·ªôt D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS ƒë·ªÉ giao di·ªán hi·ªÉn th·ªã t·ªët tr√™n ƒëi·ªán tho·∫°i */
        body { font-family: Arial, sans-serif; padding: 15px; max-width: 600px; margin: auto; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        .result-item { border: 1px solid #e0e0e0; padding: 10px; margin-bottom: 8px; border-radius: 5px; background-color: #f9f9f9; }
        .result-code { font-weight: bold; color: #0056b3; font-size: 1.1em; }

        .result-other-info { font-size: 0.8em; color: #555; }
        #results p { color: #888; }
    </style>
</head>
<body>

    <h2>üîç Tra C·ª©u D·ªØ Li·ªáu C·ªôt D</h2>
    <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Nh·∫≠p k√Ω t·ª± ƒë·ªÉ t√¨m trong C·ªôt D...">

    <div id="results">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        let allData = [];
        const dataFilePath = 'data.csv'; // ƒê·∫£m b·∫£o t√™n file CSV c·ªßa b·∫°n l√† data.csv

        // T·∫£i v√† x·ª≠ l√Ω d·ªØ li·ªáu CSV
        fetch(dataFilePath)
            .then(response => response.text())
            .then(csvText => {
                allData = parseCSV(csvText);
                document.getElementById('results').innerHTML = '<p>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng. H√£y b·∫Øt ƒë·∫ßu g√µ.</p>';
            })
            .catch(error => {
                document.getElementById('results').innerHTML = '<p style="color:red;">L·ªói: Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu CSV. Vui l√≤ng ki·ªÉm tra t√™n file.</p>';
                console.error('Error loading CSV:', error);
            });

        // H√†m chuy·ªÉn ƒë·ªïi CSV th√†nh M·∫£ng D·ªØ li·ªáu (g√°n C·ªôt D v√†o tr∆∞·ªùng 'searchField')
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            // B·ªè qua d√≤ng header (d√≤ng 0)
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (currentLine) {
                    // T√°ch c√°c c·ªôt, c√≥ h·ªó tr·ª£ d·∫•u ph·∫©y trong d·∫•u ngo·∫∑c k√©p
                    const columns = currentLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || currentLine.split(',');
                    
                    // Gi·∫£ s·ª≠ c√≥ √≠t nh·∫•t 4 c·ªôt (A, B, C, D)
                    if (columns.length >= 4) { 
                        result.push({
                            colA: columns[0] ? columns[0].trim().replace(/^"|"$/g, '') : '', 
                            colB: columns[1] ? columns[1].trim().replace(/^"|"$/g, '') : '',
                            colC: columns[2] ? columns[2].trim().replace(/^"|"$/g, '') : '',
                            
                            // *** C·ªòT D (Index 3) d√πng ƒë·ªÉ t√¨m ki·∫øm ***
                            searchField: columns[3] ? columns[3].trim().replace(/^"|"$/g, '') : '',
                            
                            // Th√™m c√°c c·ªôt kh√°c n·∫øu c·∫ßn, v√≠ d·ª•: colE: columns[4]...
                        });
                    }
                }
            }
            return result;
        }

        // H√†m T√¨m ki·∫øm T·ª± ƒë·ªông (ch·∫°y khi g√µ ph√≠m)
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (searchTerm.length === 0) {
                resultsDiv.innerHTML = '<p>B·∫Øt ƒë·∫ßu g√µ ƒë·ªÉ t√¨m ki·∫øm...</p>';
                return;
            }

            const filteredData = allData.filter(item => {
                // *** CH·ªà T√åM KI·∫æM TRONG TR∆Ø·ªúNG 'searchField' (C·ªòT D) ***
                return item.searchField.toLowerCase().includes(searchTerm);
            }).slice(0, 50); // Gi·ªõi h·∫°n 50 k·∫øt qu·∫£ ƒë·ªÉ t·ªëi ∆∞u hi·ªáu su·∫•t

            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    // Hi·ªÉn th·ªã th√¥ng tin ch√≠nh
                    resultItem.innerHTML = `
                        <div class="result-search-field">D·ªØ li·ªáu C·ªôt D: ${item.searchField}</div>
                        <div class="result-code">C·ªôt A (M√£): ${item.colA}</div>
                        <div class="result-other-info">C·ªôt B: ${item.colB} | C·ªôt C: ${item.colC}</div>
                    `;
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.innerHTML = `<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ trong C·ªôt D cho "${searchTerm}".</p>`;
            }
        }
    </script>
</body>
</html>
