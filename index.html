<!DOCTYPE html>
<html>
<head>
    <title>Tra C·ª©u D·ªØ Li·ªáu C·ªôt D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS ƒë·ªÉ giao di·ªán hi·ªÉn th·ªã t·ªët tr√™n ƒëi·ªán tho·∫°i */
        body { font-family: Arial, sans-serif; padding: 15px; max-width: 600px; margin: auto; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        
        /* CSS cho B·∫£ng K·∫øt Qu·∫£ */
        .result-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .result-table th, .result-table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left;
            font-size: 0.9em;
        }
        .result-table th { 
            background-color: #f2f2f2; 
            font-weight: bold;
        }
        .result-table tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        .highlight-col-d { /* ƒê·ªÉ l√†m n·ªïi b·∫≠t c·ªôt t√¨m ki·∫øm */
            background-color: #e6ffed; 
            font-weight: bold;
            color: #28a745;
        }
        #results p { color: #888; }
    </style>
</head>
<body>

    <h2>üîç Tra C·ª©u D·ªØ Li·ªáu C·ªôt D</h2>
    <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Nh·∫≠p k√Ω t·ª± ƒë·ªÉ t√¨m trong C·ªôt D...">

    <div id="results">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        let allData = [];
        const dataFilePath = 'data.csv'; // ƒê·∫£m b·∫£o t√™n file CSV c·ªßa b·∫°n l√† data.csv
        // ƒê·∫∑t t√™n ti√™u ƒë·ªÅ c·ªôt ƒë·ªÉ hi·ªÉn th·ªã trong b·∫£ng
        const columnHeaders = ['M√£ (A)', 'T√™n (B)', 'C·ªôt C', 'C·ªôt D (Search)']; 

        // T·∫£i v√† x·ª≠ l√Ω d·ªØ li·ªáu CSV
        fetch(dataFilePath)
            .then(response => response.text())
            .then(csvText => {
                allData = parseCSV(csvText);
                document.getElementById('results').innerHTML = '<p>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng. H√£y b·∫Øt ƒë·∫ßu g√µ.</p>';
            })
            .catch(error => {
                document.getElementById('results').innerHTML = '<p style="color:red;">L·ªói: Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu CSV. Vui l√≤ng ki·ªÉm tra t√™n file.</p>';
                console.error('Error loading CSV:', error);
            });

        // H√†m chuy·ªÉn ƒë·ªïi CSV th√†nh M·∫£ng D·ªØ li·ªáu
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            
            // B·ªè qua d√≤ng header (d√≤ng 0)
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (currentLine) {
                    const columns = currentLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || currentLine.split(',');
                    
                    if (columns.length >= 4) { 
                        result.push({
                            colA: columns[0] ? columns[0].trim().replace(/^"|"$/g, '') : '', 
                            colB: columns[1] ? columns[1].trim().replace(/^"|"$/g, '') : '',
                            colC: columns[2] ? columns[2].trim().replace(/^"|"$/g, '') : '',
                            searchField: columns[3] ? columns[3].trim().replace(/^"|"$/g, '') : '', // C·ªôt D (Index 3)
                        });
                    }
                }
            }
            return result;
        }

        // H√†m T√¨m ki·∫øm T·ª± ƒë·ªông v√† Hi·ªÉn th·ªã B·∫£ng
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (searchTerm.length === 0) {
                resultsDiv.innerHTML = '<p>B·∫Øt ƒë·∫ßu g√µ ƒë·ªÉ t√¨m ki·∫øm...</p>';
                return;
            }

            const filteredData = allData.filter(item => {
                // CH·ªà T√åM KI·∫æM TRONG TR∆Ø·ªúNG 'searchField' (C·ªòT D)
                return item.searchField.toLowerCase().includes(searchTerm);
            }).slice(0, 50);

            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            if (filteredData.length > 0) {
                // 1. B·∫Øt ƒë·∫ßu t·∫°o b·∫£ng
                let tableHTML = '<table class="result-table"><thead><tr>';
                
                // Th√™m ti√™u ƒë·ªÅ c·ªôt (t√πy ch·ªânh ·ªü ƒë·∫ßu script)
                columnHeaders.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                // 2. Th√™m c√°c h√†ng d·ªØ li·ªáu
                filteredData.forEach(item => {
                    tableHTML += '<tr>';
                    // C·ªôt A
                    tableHTML += `<td>${item.colA}</td>`;
                    // C·ªôt B
                    tableHTML += `<td>${item.colB}</td>`;
                    // C·ªôt C
                    tableHTML += `<td>${item.colC}</td>`;
                    // C·ªôt D (ƒê∆∞·ª£c l√†m n·ªïi b·∫≠t v√¨ l√† c·ªôt t√¨m ki·∫øm)
                    tableHTML += `<td class="highlight-col-d">${item.searchField}</td>`;
                    tableHTML += '</tr>';
                });
                
                // 3. K·∫øt th√∫c b·∫£ng
                tableHTML += '</tbody></table>';
                resultsDiv.innerHTML = tableHTML;
            } else {
                resultsDiv.innerHTML = `<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ trong C·ªôt D cho "${searchTerm}".</p>`;
            }
        }
    </script>
</body>
</html>
